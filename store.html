<!DOCTYPE html>
<html>
<head>
    <title>Vendora Store</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            text-align: center;
        }

        .store-box {
            background: white;
            padding: 20px;
            margin: 50px auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }

        .product {
            background: #eee;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="store-box">
        <h2 id="storeTitle"></h2>

        <div id="productList"></div>
    </div>

    <script>

        const params = new URLSearchParams(window.location.search);

        const storeName = params.get("name");
        const products = params.get("products");

        document.getElementById("storeTitle").innerText = storeName;

        if (products) {

            const decodedProducts = decodeURIComponent(products);

            const items = decodedProducts.split("\n");

            items.forEach(item => {

                const div = document.createElement("div");

                div.className = "product";

                div.innerText = item;

                document.getElementById("productList").appendChild(div);

            });

        }

    </script>

</body>
</html>
