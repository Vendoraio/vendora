 <!DOCTYPE html>
<html>
<head>
    <title>Vendora Store</title>
    <meta charset="UTF-8">

    <style>

        body {
            font-family: Arial;
            background-color: #f4f6f8;
            padding: 20px;
        }

        .store-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .store-title {
            text-align: center;
        }

        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 10px;
            border-radius: 8px;
        }

        .product-name {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .order-btn {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .order-btn:hover {
            background-color: #1ebe5d;
        }

    </style>

</head>
<body>

<div class="store-container">

    <h1 class="store-title" id="storeName"></h1>

    <div id="productList"></div>

</div>

<script>

const params = new URLSearchParams(window.location.search);

const storeName = params.get("name");
const products = params.get("products");
const whatsapp = params.get("whatsapp");

document.getElementById("storeName").innerText = storeName;

const productList = document.getElementById("productList");

if(products) {

    const productArray = products.split(",");

    productArray.forEach(function(product) {

        const productDiv = document.createElement("div");
        productDiv.className = "product";

        const nameDiv = document.createElement("div");
        nameDiv.className = "product-name";
        nameDiv.innerText = product.trim();

        const button = document.createElement("button");
        button.className = "order-btn";
        button.innerText = "Order on WhatsApp";

        button.onclick = function() {

            const message =
                "Hello, I want to order " + product.trim() +
                " from " + storeName;

            const url =
                "https://wa.me/" + whatsapp +
                "?text=" + encodeURIComponent(message);

            window.open(url, "_blank");
        };

        productDiv.appendChild(nameDiv);
        productDiv.appendChild(button);

        productList.appendChild(productDiv);

    });

}

</script>
