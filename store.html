 <!DOCTYPE html>
<html>
<head>
    <title>Vendora Store</title>
    <meta charset="UTF-8">

    <style>

        body {
            font-family: Arial;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .store-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
        }

        .product {
            background: #eeeeee;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        button {
            background: green;
            color: white;
            border: none;
            padding: 15px;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background: darkgreen;
        }

    </style>

</head>
<body>

<div class="store-box">

    <h1 id="storeName"></h1>

    <div id="productList"></div>

    <button id="orderBtn">Order on WhatsApp</button>

</div>

<script>

const params = new URLSearchParams(window.location.search);

const storeName = params.get("name");
const products = params.get("products");
const whatsapp = params.get("whatsapp");

document.getElementById("storeName").innerText = storeName;

const productList = document.getElementById("productList");

if(products) {

    const productArray = products.split(",");

    productArray.forEach(function(product) {

        const div = document.createElement("div");

        div.className = "product";

        div.innerText = product.trim();

        productList.appendChild(div);

    });

}

document.getElementById("orderBtn").onclick = function() {

    const message =
        "Hello, I want to order from " + storeName;

    const url =
        "https://wa.me/" + whatsapp
        + "?text=" + encodeURIComponent(message);

    window.open(url, "_blank");

};

</script>

</body>
</html>
