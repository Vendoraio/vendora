<!DOCTYPE html>
<html>
<head>
<title>Vendora Store</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f8;
    text-align: center;
    padding-top: 100px;
}

.store-box {
    background: white;
    padding: 30px;
    width: 350px;
    margin: auto;
    border-radius: 10px;
}
</style>

</head>
<body>

<div class="store-box">

<h1 id="storeTitle"></h1>

<p id="productTitle"></p>

<p id="productPrice"></p>

</div>

<script>


const params = new URLSearchParams(window.location.search);

const storeName = params.get("name");
const products = params.get("products");

document.getElementById("storeTitle").innerText = storeName;

const productList = document.createElement("div");

if (products) {
    const items = products.split("\n");

    items.forEach(item => {
        const p = document.createElement("p");
        p.innerText = item;
        productList.appendChild(p);
    });

    document.querySelector(".store-box").appendChild(productList);
}


</body>
</html>
