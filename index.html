<!DOCTYPE html>
<html>
<head>
    <title>Vendora - Create Your Store</title>
    <meta charset="UTF-8">
</head>
<body>

    <h1>Create Your Store</h1>

    <!-- Store Name -->
    <input type="text" id="storeName" placeholder="Enter Store Name"><br><br>

    <!-- WhatsApp Number -->
    <input type="text" id="whatsapp" placeholder="Enter WhatsApp Number (2348012345678)"><br><br>

    <!-- Products -->
    <textarea id="products" placeholder="Enter products separated by comma. Example: Shoes, Bags, Watches"></textarea><br><br>

    <!-- Create Store Button -->
    <button onclick="createStore()">Create Store</button>

    <h3 id="storeLink"></h3>

<script>

function createStore() {

    var storeName = document.getElementById("storeName").value;
    var products = document.getElementById("products").value;
    var whatsapp = document.getElementById("whatsapp").value;

    if(storeName === "" || products === "" || whatsapp === "") {
        alert("Please fill all fields");
        return;
    }

    var url =
        "store.html?name=" + encodeURIComponent(storeName)
        + "&products=" + encodeURIComponent(products)
        + "&whatsapp=" + encodeURIComponent(whatsapp);

    var fullLink = window.location.origin + "/" + url;

    document.getElementById("storeLink").innerHTML =
        "Your Store Link:<br><a href='" + url + "' target='_blank'>" + fullLink + "</a>";
}

</script>

</body>
</html>
