 <!DOCTYPE html>
<html>
<head>
    <title>Vendora - Create Store</title>
    <meta charset="UTF-8">

    <style>

        body {
            font-family: Arial;
            background: #f4f6f8;
            padding: 20px;
        }

        .box {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }

    </style>

</head>
<body>

<div class="box">

<h2>Vendora</h2>

<input id="storeName" placeholder="Store Name">

<input id="whatsapp" placeholder="WhatsApp Number">

<textarea id="products" placeholder="Products (comma separated)"></textarea>

<button onclick="createStore()">Create Store</button>

<p id="storeLink"></p>
<button onclick="openStore()">Open My Store</button>

</div>

<script>

loadSavedStore();

function createStore() {

    const storeName = document.getElementById("storeName").value;
    const whatsapp = document.getElementById("whatsapp").value;
    const products = document.getElementById("products").value;

    if(!storeName || !whatsapp || !products) {
        alert("Fill all fields");
        return;
    }

    localStorage.setItem("storeName", storeName);
    localStorage.setItem("whatsapp", whatsapp);
    localStorage.setItem("products", products);

    const basePath = window.location.pathname.substring(
        0,
        window.location.pathname.lastIndexOf("/") + 1
    );

    const link =
        window.location.origin +
        basePath +
        "store.html?name=" + encodeURIComponent(storeName) +
        "&products=" + encodeURIComponent(products) +
        "&whatsapp=" + encodeURIComponent(whatsapp);

    document.getElementById("storeLink").innerHTML =
        "<a href='" + link + "' target='_blank'>" + link + "</a>";
}

function loadSavedStore() {

    const storeName = localStorage.getItem("storeName");
    const whatsapp = localStorage.getItem("whatsapp");
    const products = localStorage.getItem("products");

    if(storeName)
        document.getElementById("storeName").value = storeName;

    if(whatsapp)
        document.getElementById("whatsapp").value = whatsapp;

    if(products)
        document.getElementById("products").value = products;
}
function openStore() {

    const storeName = localStorage.getItem("storeName");
    const whatsapp = localStorage.getItem("whatsapp");
    const products = localStorage.getItem("products");

    if(!storeName || !whatsapp || !products) {
        alert("No store found. Create one first.");
        return;
    }

    const basePath = window.location.pathname.substring(
        0,
        window.location.pathname.lastIndexOf("/") + 1
    );

    const link =
        window.location.origin +
        basePath +
        "store.html?name=" + encodeURIComponent(storeName) +
        "&products=" + encodeURIComponent(products) +
        "&whatsapp=" + encodeURIComponent(whatsapp);

    window.open(link, "_blank");
}

</script>

</body>
</html>
