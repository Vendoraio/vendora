 <!DOCTYPE html>
<html>
<head>
<title>Vendora</title>

<style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f4f6f8;
}

/* Navbar */
.navbar {
    background-color: white;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
    border-bottom: 1px solid #ddd;
}

/* Hero section */
.hero {
    text-align: center;
    padding: 100px 20px;
}

.hero h1 {
    font-size: 48px;
    color: #111;
}

.hero p {
    font-size: 20px;
    color: #555;
    margin-top: 10px;
}

/* Button */
button {
    background-color: black;
    color: white;
    padding: 15px 35px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 30px;
}

button:hover {
    background-color: #333;
}

/* Form */
#form {
    display: none;
    margin-top: 40px;
}

input {
    padding: 12px;
    margin: 10px;
    width: 250px;
    font-size: 16px;
}

</style>

</head>
<body>

<div class="navbar">
Vendora
</div>

<div class="hero">

<h1>Build your online store in minutes</h1>

<p>Vendora helps vendors create and launch their store instantly.</p>

<button onclick="showForm()">Create Your Store</button>

<div id="form">

<input type="text" id="storeName" placeholder="Store Name"><br>

<input type="text" id="productName" placeholder="Product Name"><br>

<input type="number" id="price" placeholder="Price"><br>

<button onclick="createStore()">Launch Store</button>

</div>

</div>

<script>

function showForm() {
    document.getElementById("form").style.display = "block";
}

function createStore() {

    var storeName = document.getElementById("storeName").value;
    var productName = document.getElementById("productName").value;
    var price = document.getElementById("price").value;

    var url = "store.html?name=" + encodeURIComponent(storeName)
            + "&product=" + encodeURIComponent(productName)
            + "&price=" + encodeURIComponent(price);

    window.location.href = url;
}


</script>

</body>
</html>
