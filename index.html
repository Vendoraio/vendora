<!DOCTYPE html>
<html>
<head>
    <title>Vendora</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            background: white;
            padding: 20px;
            margin: 50px auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        #storeLink {
            margin-top: 20px;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create Your Store</h2>

        <input type="text" id="storeName" placeholder="Enter store name">

        <textarea id="products" placeholder="Enter products (one per line)
Example:
Nike Shoe - ₦20000
Watch - ₦5000"></textarea>

        <button onclick="createStore()">Create Store</button>

        <p id="storeLink"></p>
    </div>

    <script>
        function createStore() {

            const storeName = document.getElementById("storeName").value;
            const products = document.getElementById("products").value;

            if (!storeName || !products) {
                alert("Enter store name and products");
                return;
            }

            const encodedName = encodeURIComponent(storeName);
            const encodedProducts = encodeURIComponent(products);

            const link = "store.html?name=" + encodedName + "&products=" + encodedProducts;

            document.getElementById("storeLink").innerHTML =
                "Your Store Link:<br><a href='" + link + "' target='_blank'>" + link + "</a>";
        }
    </script>

</body>
</html>
